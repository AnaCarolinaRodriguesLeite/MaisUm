<div class="form-group">
    <label for="calorias">Duração</label>
    <input
      type="number"
      id="calorias"
      class="form-control"
      [(ngModel)]="newAtividade.DuracaoMinutos"
      placeholder="Informe as calorias"
      required
    />
  </div>

  <div class="form-group">
    <label for="data">Data</label>
    <input
      type="date"
      id="data"
      class="form-control"
      [(ngModel)]="newAtividade.Data"
      required
    />
  </div>

  <button (click)="addAtividade()" class="btn btn-primary">Salvar Atividade</button>

  <h3>Atividades Cadastradas</h3>
  <ul>
    <li *ngFor="let atv of atividades || []">
      {{ atv.Nome }} - {{ atv.DuracaoMinutos }} - {{ atv.Data }}
    </li>
  </ul>
</div>
