<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <title>Ver Progresso</title>
  </head>
  <body class="vh-100 d-flex flex-column">
    <header class="text-center">
      <h1>Registrar Progresso</h1>
    </header>
    <section class="flex-grow-2 container" style="margin-top: 116px;">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <form>
            <div class="form-group mb-3">
              <label for="peso">Peso (kg):</label>
              <input
                type="number"
                id="peso"
                class="form-control"
                [(ngModel)]="newProgresso.Peso"
                name="Peso"
                placeholder="Informe seu peso"
                required
              />
            </div>
            <div class="form-group mb-3">
              <label for="data">Data:</label>
              <input
                type="date"
                id="data"
                class="form-control"
                [(ngModel)]="newProgresso.Data"
                name="Data"
                required
              />
            </div>
            <div class="form-group mb-3">
              <label for="observacoes">Observações:</label>
              <textarea
                id="observacoes"
                class="form-control"
                [(ngModel)]="newProgresso.Observacoes"
                name="Observacoes"
                placeholder="Digite suas observações"
                rows="3"
                required
              ></textarea>
            </div>
            <button type="button" class="btn btn-primary w-100" (click)="editingIndex === null ? addProgresso() : updateProgresso()">
              {{ editingIndex === null ? 'Salvar Progresso' : 'Atualizar Progresso' }}
            </button>
          </form>
        </div>
      </div>
    </section>
    <section class=" container mt-4">
      <h2>Progresso Registrado</h2>
      <ul class="list-group">
        <li
          *ngFor="let prog of progressos || []; let i = index"
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          {{ prog.Peso }} kg - {{ prog.Data | date: 'dd/MM/yyyy' }} - {{ prog.Observacoes }}
          <span>
            <button
              type="button"
              class="btn btn-link p-0"
              (click)="editProgresso(i)"
              style="margin-right: 10px"
            >
              <i class="fas fa-edit"></i>
            </button>
            <button
              type="button"
              class="btn btn-link p-0"
              (click)="deleteProgresso(i)"
            >
              <i class="fas fa-trash"></i>
            </button>
          </span>
        </li>
      </ul>
    </section>
  </body>
</html>
