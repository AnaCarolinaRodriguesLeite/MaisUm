<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    />
    <title>Registrar Alimentação</title>
    <style>
        .formulario {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1 class="text-center">Registrar Alimentação</h1>
    </header>
    <section class="formulario">
        <form [formGroup]="refeicaoForm" (ngSubmit)="addRefeicao()">
            <div class="form-group mb-3">
                <label for="tipoRefeicao">Tipo de Refeição:</label>
                <input type="text" id="tipoRefeicao" class="form-control" formControlName="tipo" placeholder="Informe o tipo de refeição (café da manhã, almoço, etc.)" required>
            </div>

            <div class="form-group mb-3">
                <label for="descricaoRefeicao">Descrição da Refeição:</label>
                <input type="text" id="descricaoRefeicao" class="form-control" formControlName="descricao" placeholder="Descreva a refeição" required>
            </div>

            <div class="form-group mb-3">
                <label for="caloriasRefeicao">Calorias Consumidas (kcal):</label>
                <input type="number" id="caloriasRefeicao" class="form-control" formControlName="calorias" placeholder="Informe as calorias consumidas" required>
            </div>

            <div class="form-group mb-3">
                <label for="dataRefeicao">Data da Refeição:</label>
                <input type="date" id="dataRefeicao" class="form-control" formControlName="data" required>
            </div>

            <button type="submit" class="btn btn-primary" [disabled]="!refeicaoForm.valid">Salvar Alimentação</button>
        </form>
    </section>
</body>
</html>
