<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    />
    <title>Registrar Alimentação</title>
  </head>
  <body class="vh-100 d-flex flex-column">
    <header class="text-center">
      <h1>Registrar Alimentação</h1>
    </header>
    <section class="flex-grow-2 container " style="margin-top: 116px;">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <form>
            <div class="form-group mb-3">
              <label for="tipoRefeicao">Tipo de Refeição:</label>
              <input
                type="text"
                id="tipoRefeicao"
                class="form-control"
                [(ngModel)]="newRefeicao.Tipo"
                name="Tipo"
                placeholder="Informe o tipo de refeição (café da manhã, almoço, etc.)"
                required
              />
            </div>
            <div class="form-group mb-3">
              <label for="descricaoRefeicao">Descrição da Refeição:</label>
              <input
                type="text"
                id="descricaoRefeicao"
                class="form-control"
                [(ngModel)]="newRefeicao.Descricao"
                name="Descricao"
                placeholder="Descreva a refeição"
                required
              />
            </div>
            <div class="form-group mb-3">
              <label for="caloriasRefeicao">Calorias Consumidas (kcal):</label>
              <input
                type="number"
                id="caloriasRefeicao"
                class="form-control"
                [(ngModel)]="newRefeicao.Calorias"
                name="Calorias"
                placeholder="Informe as calorias consumidas"
                required
              />
            </div>
            <div class="form-group mb-3">
              <label for="dataRefeicao">Data da Refeição:</label>
              <input
                type="date"
                id="dataRefeicao"
                class="form-control"
                [(ngModel)]="newRefeicao.Data"
                name="Data"
                required
              />
            </div>
            <button type="button" class="btn btn-primary w-100" (click)="editingIndex === null ? addRefeicao() : updateRefeicao()">
              {{ editingIndex === null ? 'Salvar' : 'Atualizar' }}
            </button>
          </form>
        </div>
      </div>
    </section>
    <section class="container mt-4">
      <h2>Refeições Cadastradas</h2>
      <ul class="list-group">
        <li *ngFor="let ref of refeicoes || []; let i = index" class="list-group-item d-flex justify-content-between align-items-center">
          {{ ref.Tipo }} - {{ ref.Descricao }} - {{ ref.Calorias }} (kcal) - {{ ref.Data | date : 'dd/MM/yyyy' }}
          <div>
            <button
              type="button"
              class="btn btn-link p-0"
              (click)="editRefeicao(i)"
            >
              <i class="fas fa-edit"></i>
            </button>
            <button
              type="button"
              class="btn btn-link p-0 ml-2"
              (click)="deleteRefeicao(i)"
            >
              <i class="fas fa-trash"></i>
            </button>
          </div>
        </li>
      </ul>
    </section>
  </body>
</html>
